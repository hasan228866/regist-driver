<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendaftaran Driver Ojol</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Intro dengan animasi -->
    <div class="intro" id="introSection">
        <h1 class="intro-title">Bergabunglah Bersama Kami</h1>
        <p class="intro-subtitle">Daftar sebagai driver dan raih penghasilan bersama kami.</p>
        <button class="start-button" onclick="startForm()">Mulai Daftar</button>
    </div>

    <!-- Formulir Pendaftaran -->
    <div class="form-container hidden" id="formSection">
        <h2>Formulir Pendaftaran Driver Ojol</h2>
        <form id="registrationForm">
            <label for="name">Nama Lengkap</label>
            <input type="text" id="name" name="name" placeholder="Masukkan nama Anda" required>

            <label for="alamat">Alamat</label>
            <input type="alamat" id="alamat" name="alamat" placeholder="Masukkan alamat Anda" required>


            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Masukkan email Anda" required>

            <label for="phone">Nomor HP</label>
            <input type="tel" id="phone" name="phone" placeholder="Masukkan nomor HP Anda" required>

            <label for="vehicle">Merk Kendaraan</label>
            <input type="text" id="vehicle" name="vehicle" placeholder="Masukkan merk kendaraan Anda" required>

            <button type="button" class="submit-button" onclick="sendToWhatsApp()">Kirim</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
